v-32282918><!----><div class="blog-post-item-content" data-v-32282918><h3 data-v-32282918><!----><!----><a class="vp-link no-icon link" href="/article/c5882xqj/" data-v-32282918 data-v-5e100b53><!--[-->类型系统的真假美猴王：破解 IsEqual&lt;X, Y&gt; 之谜<!--]--><!----></a></h3><div class="post-meta" data-v-32282918><div class="category-list" data-v-32282918><span class="icon vpi-folder" data-v-32282918></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=126ac9" data-v-32282918 data-v-5e100b53><!--[-->blog<!--]--><!----></a><span data-v-32282918>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=cf1f47" data-v-32282918 data-v-5e100b53><!--[-->TypeScript<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-32282918><span class="icon vpi-tag" data-v-32282918></span><!--[--><a class="vp-link no-icon link tag vp-tag-t36h" href="/blog/tags/?tag=typescript" data-v-32282918 data-v-5e100b53><!--[-->typescript<!--]--><!----></a><!--]--></div><div class="create-time" data-v-32282918><span class="icon vpi-clock" data-v-32282918></span><span data-v-32282918>2025-02-15</span></div></div><div class="vp-doc excerpt" data-v-32282918>
<p>&quot;报告长官！代码库出现两个可疑类型变量！&quot;<br>
&quot;它们自称是'双胞胎'，但行为诡异——有时能互换，有时又互相排斥。&quot;<br>
&quot;请求立即派遣'类型特工'介入调查！&quot;</p>
<p>在这个充满结构子类型（Structural Typing）魔法的 TypeScript 世界，每个类型都像《惊天魔盗团》的魔术师，随时可能上演&quot;偷梁换柱&quot;。今天，让我们化身<strong>类型侦探</strong>，带上专属工具箱，破解这个困扰无数开发者的世纪谜题：</p>
<p><strong>如何判断两个类型是真正的&quot;双胞胎&quot;，还是高超的&quot;模仿犯&quot;？</strong></p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-970a5b86 data-v-32282918><!----><div class="blog-post-item-content" data-v-32282918><h3 data-v-32282918><!----><!----><a class="vp-link no-icon link" href="/article/otymkumz/" data-v-32282918 data-v-5e100b53><!--[-->什么是 Signals ？<!--]--><!----></a></h3><div class="post-meta" data-v-32282918><div class="category-list" data-v-32282918><span class="icon vpi-folder" data-v-32282918></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=126ac9" data-v-32282918 data-v-5e100b53><!--[-->blog<!--]--><!----></a><span data-v-32282918>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=7331b1" data-v-32282918 data-v-5e100b53><!--[-->框架<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-32282918><span class="icon vpi-tag" data-v-32282918></span><!--[--><a class="vp-link no-icon link tag vp-tag-b72a" href="/blog/tags/?tag=javascript" data-v-32282918 data-v-5e100b53><!--[-->javascript<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-m3bb" href="/blog/tags/?tag=ESNext" data-v-32282918 data-v-5e100b53><!--[-->ESNext<!--]--><!----></a><!--]--></div><div class="create-time" data-v-32282918><span class="icon vpi-clock" data-v-32282918></span><span data-v-32282918>2024-03-25</span></div></div><div class="vp-doc excerpt" data-v-32282918><p>2024年了，Signals 在前端框架中越来越成为主流的底层技术依赖。
大概是从哪个框架开始兴起的，我有些忘记了，我映像中最早推动并流行的是 <code v-pre>SolidJS</code>，
后来在 <code v-pre>Vue3</code> 中也引入了该技术，随后，如 <code v-pre>MobX</code>，<code v-pre>Preact</code>，<code v-pre>Qwik</code>，<code v-pre>Svelte</code>，<code v-pre>Angular</code> 等
也纷纷引入了该技术。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-970a5b86 data-v-32282918><!----><div class="blog-post-item-content" data-v-32282918><h3 data-v-32282918><!----><!----><a class="vp-link no-icon link" href="/article/wzcjdidr/" data-v-32282918 data-v-5e100b53><!--[-->JSR 使用指南<!--]--><!----></a></h3><div class="post-meta" data-v-32282918><div class="category-list" data-v-32282918><span class="icon vpi-folder" data-v-32282918></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=126ac9" data-v-32282918 data-v-5e100b53><!--[-->blog<!--]--><!----></a><span data-v-32282918>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=f72f42" data-v-32282918 data-v-5e100b53><!--[-->工具<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-32282918><span class="icon vpi-tag" data-v-32282918></span><!--[--><a class="vp-link no-icon link tag vp-tag-o5w8" href="/blog/tags/?tag=工具" data-v-32282918 data-v-5e100b53><!--[-->工具<!--]--><!----></a><!--]--></div><div class="create-time" data-v-32282918><span class="icon vpi-clock" data-v-32282918></span><span data-v-32282918>2024-03-10</span></div></div><div class="vp-doc excerpt" data-v-32282918><div style="text-align:center"><p><img src="/images/jsr-logo.svg" alt="jsr logo" style="width:100%;max-width:128px;margin-bottom:16px;"></p>
</div>
<p>最近，<strong>Deno</strong> 发布了一个 <a href="https://jsr.io/" target="_blank" rel="noopener noreferrer">Javascript Registry (JSR)</a>，一个新的 JavaScript 包注册表。
它类似于 npm ，但不是一个包管理工具，而是提供 包注册、包发布的包存储服务。</p>
<p>它可以搭配 <code v-pre>npm</code>, <code v-pre>yarn</code> 和 <code v-pre>pnpm</code> 等一起使用，支持 <code v-pre>Node.js</code> 、<code v-pre>Deno</code>、<code v-pre>Bun</code> 和 <code v-pre>browser</code> 等运行时。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-970a5b86 data-v-32282918><!----><div class="blog-post-item-content" data-v-32282918><h3 data-v-32282918><!----><!----><a class="vp-link no-icon link" href="/article/0aqe7kd8/" data-v-32282918 data-v-5e100b53><!--[-->TypeScript5.4 值得关注的新特性<!--]--><!----></a></h3><div class="post-meta" data-v-32282918><div class="category-list" data-v-32282918><span class="icon vpi-folder" data-v-32282918></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=126ac9" data-v-32282918 data-v-5e100b53><!--[-->blog<!--]--><!----></a><span data-v-32282918>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=cf1f47" data-v-32282918 data-v-5e100b53><!--[-->TypeScript<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-32282918><span class="icon vpi-tag" data-v-32282918></span><!--[--><a class="vp-link no-icon link tag vp-tag-t36h" href="/blog/tags/?tag=typescript" data-v-32282918 data-v-5e100b53><!--[-->typescript<!--]--><!----></a><!--]--></div><div class="create-time" data-v-32282918><span class="icon vpi-clock" data-v-32282918></span><span data-v-32282918>2024-02-23</span></div></div><div class="vp-doc excerpt" data-v-32282918><p>2024年2月22日，<a href="https://devblogs.microsoft.com/typescript/announcing-typescript-5-4-rc/" target="_blank" rel="noopener noreferrer">TypeScript 发布了 5.4 版本的候选版本</a>。其中，有两个新特性，非常值得我们关注，它们有效的提高了开发体验。</p>

 data-v-5e100b53><!--[-->优化<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-32282918><span class="icon vpi-tag" data-v-32282918></span><!--[--><a class="vp-link no-icon link tag vp-tag-rqs9" href="/blog/tags/?tag=http" data-v-32282918 data-v-5e100b53><!--[-->http<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-tvlc" href="/blog/tags/?tag=安全" data-v-32282918 data-v-5e100b53><!--[-->安全<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-q3sj" href="/blog/tags/?tag=优化" data-v-32282918 data-v-5e100b53><!--[-->优化<!--]--><!----></a><!--]--></div><div class="create-time" data-v-32282918><span class="icon vpi-clock" data-v-32282918></span><span data-v-32282918>2024-01-14</span></div></div><!----></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-970a5b86 data-v-32282918><!----><div class="blog-post-item-content" data-v-32282918><h3 data-v-32282918><!----><!----><a class="vp-link no-icon link" href="/article/z7btimbk/" data-v-32282918 data-v-5e100b53><!--[-->玩转 CSS @property<!--]--><!----></a></h3><div class="post-meta" data-v-32282918><div class="category-list" data-v-32282918><span class="icon vpi-folder" data-v-32282918></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=126ac9" data-v-32282918 data-v-5e100b53><!--[-->blog<!--]--><!----></a><span data-v-32282918>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=53ec1c" data-v-32282918 data-v-5e100b53><!--[-->基础<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-32282918><span class="icon vpi-tag" data-v-32282918></span><!--[--><a class="vp-link no-icon link tag vp-tag-xn6m" href="/blog/tags/?tag=css" data-v-32282918 data-v-5e100b53><!--[-->css<!--]--><!----></a><!--]--></div><div class="create-time" data-v-32282918><span class="icon vpi-clock" data-v-32282918></span><span data-v-32282918>2023-11-17</span></div></div><div class="vp-doc excerpt" data-v-32282918><p><code v-pre>@property</code> CSS at-rule是 <a href="https://developer.mozilla.org/zh-CN/docs/Web/Guide/Houdini" target="_blank" rel="noopener noreferrer">CSS Houdini API</a>
的一部分，它允许开发者显式地定义他们的 <a href="https://developer.mozilla.org/zh-CN/docs/Web/CSS/--*" target="_blank" rel="noopener noreferrer">CSS 自定义属性</a>,
允许进行属性类型检查、设定默认值以及定义该自定义属性是否可以被继承。</p>
<p><code v-pre>@property</code> 的出现，极大的增强了 CSS 的能力。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-970a5b86 data-v-32282918><!----><div class="blog-post-item-content" data-v-32282918><h3 data-v-32282918><!----><!----><a class="vp-link no-icon link" href="/article/npm-semantic-versions/" data-v-32282918 data-v-5e100b53><!--[-->npm 语义化版本管理<!--]--><!----></a></h3><div class="post-meta" data-v-32282918><div class="category-list" data-v-32282918><span class="icon vpi-folder" data-v-32282918></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=126ac9" data-v-32282918 data-v-5e100b53><!--[-->blog<!--]--><!----></a><span data-v-32282918>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=28d2b2" data-v-32282918 data-v-5e100b53><!--[-->Node<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-32282918><span class="icon vpi-tag" data-v-32282918></span><!--[--><a class="vp-link no-icon link tag vp-tag-i3it" href="/blog/tags/?tag=node" data-v-32282918 data-v-5e100b53><!--[-->node<!--]--><!----></a><!--]--></div><div class="create-time" data-v-32282918><span class="icon vpi-clock" data-v-32282918></span><span data-v-32282918>2023-05-13</span></div></div><!----></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-970a5b86 data-v-32282918><!----><div class="blog-post-item-content" data-v-32282918><h3 data-v-32282918><!----><!----><a class="vp-link no-icon link" href="/article/6itrx1jz/" data-v-32282918 data-v-5e100b53><!--[-->消除异步传染性<!--]--><!----></a></h3><div class="post-meta" data-v-32282918><div class="category-list" data-v-32282918><span class="icon vpi-folder" data-v-32282918></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=126ac9" data-v-32282918 data-v-5e100b53><!--[-->blog<!--]--><!----></a><span data-v-32282918>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=ce0d35" data-v-32282918 data-v-5e100b53><!--[-->JavaScript<!--]--><!----></a><span data-v-32282918>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=7f3087" data-v-32282918 data-v-5e100b53><!--[-->进阶<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-32282918><span class="icon vpi-tag" data-v-32282918></span><!--[--><a class="vp-link no-icon link tag vp-tag-b72a" href="/blog/tags/?tag=javascript" data-v-32282918 data-v-5e100b53><!--[-->javascript<!--]--><!----></a><!--]--></div><div class="create-time" data-v-32282918><span class="icon vpi-clock" data-v-32282918></span><span data-v-32282918>2023-04-07</span></div></div><div class="vp-doc excerpt" data-v-32282918><p><strong>异步传染性</strong> 是指，当一个函数使用了 <code v-pre>async / await</code>，其调用者也需要使用 <code v-pre>async / await</code> 处理异步操作，
这导致了与之相关的整个调用链，都变成了异步的。这种情况可能导致代码变得复杂，不易于维护。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-970a5b86 data-v-32282918><!----><div class="blog-post-item-content" data-v-32282918><h3 data-v-32282918><!----><!----><a class="vp-link no-icon link" href="/article/4ef5e74b/" data-v-32282918 data-v-5e100b53><!--[-->一文读懂 CSS 自定义滚动条<!--]--><!----></a></h3><div class="post-meta" data-v-32282918><div class="category-list" data-v-32282918><span class="icon vpi-folder" data-v-32282918></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=126ac9" data-v-32282918 data-v-5e100b53><!--[-->blog<!--]--><!----></a><span data-v-32282918>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=53ec1c" data-v-32282918 data-v-5e100b53><!--[-->基础<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-32282918><span class="icon vpi-tag" data-v-32282918></span><!--[--><a class="vp-link no-icon link tag vp-tag-xn6m" href="/blog/tags/?tag=css" data-v-32282918 data-v-5e100b53><!--[-->css<!--]--><!----></a><!--]--></div><div class="create-time" data-v-32282918><span class="icon vpi-clock" data-v-32282918></span><span data-v-32282918>2023-03-05</span></div></div><div class="vp-doc excerpt" data-v-32282918><p>有时候，为了保持我们的应用程序 UI 交互体验在不同系统的一致性，需要覆盖默认的滚动条，
通过自定义滚动条的方式，获得更好的用户体验。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-970a5b86 data-v-32282918><!----><div class="blog-post-item-content" data-v-32282918><h3 data-v-32282918><!----><!----><a class="vp-link no-icon link" href="/article/8vac55c7/" data-v-32282918 data-v-5e100b53><!--[-->vite插件推荐<!--]--><!----></a></h3><div class="post-meta" data-v-32282918><div class="category-list" data-v-32282918><span class="icon vpi-folder" data-v-32282918></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=126ac9" data-v-32282918 data-v-5e100b53><!--[-->blog<!--]--><!----></a><span data-v-32282918>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=58b007" data-v-32282918 data-v-5e100b53><!--[-->构建工具<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-32282918><span class="icon vpi-tag" data-v-32282918></span><!--[--><a class="vp-link no-icon link tag vp-tag-i3it" href="/blog/tags/?tag=node" data-v-32282918 data-v-5e100b53><!--[-->node<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-i3it" href="/blog/tags/?tag=vite" data-v-32282918 data-v-5e100b53><!--[-->vite<!--]--><!----></a><!--]--></div><div class="create-time" data-v-32282918><span class="icon vpi-clock" data-v-32282918></span><span data-v-32282918>2023-01-10</span></div></div><div class="vp-doc excerpt" data-v-32282918><p>本文列出了一些在工作中常会用到的、比较好用的 <code v-pre>vite</code> 插件。</p>
