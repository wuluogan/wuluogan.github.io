<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新概念英语 - 导航</title>
    <link rel="stylesheet" href="static/base.css">
    <link rel="stylesheet" href="static/index.css">
</head>
<body>
<div class="container">
    <div class="header">
        <!-- <h1>新概念英语</h1>
        <p>New Concept English</p> -->
    </div>
</div>
<div class="book-container history-section" id="history-container" style="display: none;">
    <div class="history-header">
        <div class="history-title-group">
            <div>
                <h3>最近播放</h3>
                <p class="history-subtitle">继续上次停留的课程</p>
            </div>
        </div>
        <button id="expand-history-btn" class="history-toggle-btn">展开</button>
    </div>
    <hr class="history-divider">
    <a id="history-preview" class="history-preview" href="#"></a>
    <div id="history-list"></div>
</div>
<style>
    .history-section {
        position: relative;
        overflow: hidden;
        flex: 0 0 auto;
        margin-bottom: 20px;
    }
    .book-container.history-section.collapsed {
        padding: 10px 16px 14px;
    }
    .history-section::before {
        content: "";
        position: absolute;
        top: -45%;
        right: -25%;
        width: 70%;
        height: 170%;
        background: radial-gradient(circle at top right, rgba(29, 117, 185, 0.2), transparent 65%);
        pointer-events: none;
    }
    .history-section > * {
        position: relative;
    }
    .history-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;
    }
    .history-section.collapsed .history-header {
        gap: 14px;
    }
    .history-title-group {
        display: flex;
        align-items: center;
        gap: 18px;
        flex: 1;
        min-width: 240px;
    }
    .history-section.collapsed .history-title-group {
        gap: 12px;
        min-width: 200px;
    }
    .history-title-group h3 {
        font-size: 1.25em;
        font-weight: 600;
        margin: 0;
    }
    .history-section.collapsed .history-title-group h3 {
        font-size: 1.05em;
    }
    .history-subtitle {
        margin-top: 4px;
        font-size: 0.85em;
        color: var(--text-color-dark);
        letter-spacing: 0.3px;
    }
    .history-section.collapsed .history-subtitle { display: none; }
    .history-icon {
        display: inline-flex;
        align-items: flex-end;
        justify-content: center;
        gap: 4px;
        width: 46px;
        height: 46px;
        border-radius: 14px;
        padding: 8px;
        background: linear-gradient(135deg, rgba(29, 185, 84, 0.35), rgba(29, 185, 84, 0.12));
        box-shadow: 0 10px 24px rgba(29, 185, 84, 0.2);
    }
    .history-section.collapsed .history-icon {
        width: 34px;
        height: 34px;
        border-radius: 10px;
        padding: 5px;
    }
    .history-toggle-btn {
        display: none;
        border-radius: 999px;
        padding: 7px 18px;
        border: 1px solid rgba(29, 76, 185, 0.45);
        background: rgba(31, 98, 193, 0.12);
        color: var(--text-color);
        font-size: 0.85em;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    .history-section.collapsed .history-toggle-btn {
        padding: 4px 12px;
        font-size: 0.75em;
    }
    .history-toggle-btn:hover {
        background: rgba(29, 76, 185, 0.22);
        border-color: var(--primary-color);
        color: var(--primary-color);
    }
    .history-divider {
        border-top-color: rgba(255, 255, 255, 0.08);
        margin: 14px 0 20px;
    }
    .history-section.collapsed .history-divider { display: none; }
    #history-list {
        display: flex;
        gap: 18px;
        /* overflow-x: auto; */
        padding: 4px 4px 12px;
        scroll-snap-type: x mandatory;
    }
    .history-section.collapsed #history-list { display: none; }
    #history-list::-webkit-scrollbar {
        height: 6px;
    }
    #history-list::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.18);
        border-radius: 999px;
    }
    .history-card {
        background: var(--container-bg);
        border-radius: 14px;
        border: 1px solid var(--container-highlight);
        box-shadow: 0 14px 34px rgba(0, 0, 0, 0.4);
        overflow: hidden;
        text-decoration: none;
        color: inherit;
        transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
        display: flex;
        flex-direction: column;
        min-width: 180px;
        width: 180px;
        scroll-snap-align: start;
    }
    .history-card:hover {
        transform: translateY(-6px) scale(1.015);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
        border-color: rgba(29, 89, 185, 0.5);
    }
    .history-card img {
        width: 100%;
        height: 110px;
        object-fit: cover;
    }
    .history-preview {
        display: none;
        align-items: center;
        gap: 14px;
        padding: 8px 12px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: border-color 0.2s ease, background 0.2s ease;
        text-decoration: none;
        color: inherit;
        min-height: 48px;
        margin-top: 6px;
    }
    .history-preview:hover {
        border-color: rgba(29, 81, 185, 0.45);
        background: rgba(29, 107, 185, 0.12);
    }
    .history-preview img {
        width: 44px;
        height: 44px;
        border-radius: 10px;
        object-fit: cover;
    }
    .history-preview-info {
        display: flex;
        flex-direction: column;
        gap: 2px;
    }
    .history-preview-label {
        font-size: 0.75em;
        color: var(--text-color-dark);
        letter-spacing: 0.4px;
        text-transform: uppercase;
    }
    .history-preview-title {
        font-size: 0.9em;
        font-weight: 600;
        color: var(--text-color);
        line-height: 1.3;
    }
    .history-section.collapsed .history-preview { display: flex; }
    .history-card-info {
        padding: 12px 14px 16px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        gap: 6px;
    }
    .history-card-title {
        font-weight: 600;
        font-size: 0.95em;
        margin: 0;
        color: var(--text-color);
        line-height: 1.4;
    }
    .history-card-book {
        font-size: 0.75em;
        color: var(--text-color-dark);
        margin: 0;
        letter-spacing: 0.4px;
    }
    .history-list-grid {
        display: grid !important;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 20px;
        overflow: visible;
        padding-bottom: 0;
        scroll-snap-type: none;
    }
    .history-list-grid .history-card {
        min-width: 0;
        width: 100%;
    }
    @media (max-width: 768px) {
        .history-title-group {
            gap: 14px;
        }
        .history-card {
            min-width: 160px;
            width: 160px;
        }
        .history-card img {
            height: 100px;
        }
    }
</style>
<div class="book-container">
    <div class="book-header">
        <h3>新概念英语</h3>
    </div>
    <hr>
    <div class="books-nav">
        <a href="book.html#NCE1">
            <div class="book-card" data-book="1">
                <div class="book-info">
                    <div class="book-number">第一册</div>
                    <div class="book-title">First Things First</div>
                    <div class="book-subtitle">英语初阶</div>
                    <div class="lesson-count">144课</div>
                </div>
            </div>
        </a>

        <a href="book.html#NCE2">
            <div class="book-card" data-book="2">
                <div class="book-info">
                    <div class="book-number">第二册</div>
                    <div class="book-title">Practice and Progress</div>
                    <div class="book-subtitle">实践与进步</div>
                    <div class="lesson-count">96课</div>
                </div>
            </div>
        </a>
        <a href="book.html#NCE3">
            <div class="book-card" data-book="3">
                <div class="book-info">
                    <div class="book-number">第三册</div>
                    <div class="book-title">Developing Skills</div>
                    <div class="book-subtitle">培养技能</div>
                    <div class="lesson-count">60课</div>
                </div>
            </div>
        </a>
        <a href="book.html#NCE4">
            <div class="book-card" data-book="4">
                <div class="book-info">
                    <div class="book-number">第四册</div>
                    <div class="book-title">Fluency in English</div>
                    <div class="book-subtitle">流利英语</div>
                    <div class="lesson-count">48课</div>
                </div>
            </div>
        </a>
    </div>
</div>

<footer>
    <p>© 2025</p>
</footer>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const historyContainer = document.getElementById('history-container');
    const historyList = document.getElementById('history-list');
    const expandBtn = document.getElementById('expand-history-btn');
    const historyPreview = document.getElementById('history-preview');

    const history = JSON.parse(localStorage.getItem('ncePlaybackHistory') || '[]');
    const bookNumToChinese = { '1': '一', '2': '二', '3': '三', '4': '四' };

    if (history.length > 0) {
        historyContainer.style.display = 'block';
        historyContainer.classList.add('collapsed');

        const createCard = (item) => {
            const bookChinese = bookNumToChinese[item.book] || '';
            const card = document.createElement('a');
            card.href = `lesson.html#NCE${item.book}/${item.lesson}`;
            card.className = 'history-card';
            card.innerHTML = `
                <div class="history-card-info">
                    <p class="history-card-title">${item.title}</p>
                    <p class="history-card-book">第 ${bookChinese} 册</p>
                </div>
            `;
            return card;
        };

        // Initially, add only the first card.
        historyList.innerHTML = '';
        historyList.appendChild(createCard(history[0]));
        historyPreview.href = `lesson.html#NCE${history[0].book}/${history[0].lesson}`;
        historyPreview.innerHTML = `
            <div class="history-preview-info">
                <span class="history-preview-label">继续播放</span>
                <span class="history-preview-title">${history[0].title}</span>
            </div>
        `;

        if (history.length > 1) {
            expandBtn.style.display = 'inline-block';
            let isExpanded = false;

            expandBtn.addEventListener('click', () => {
                isExpanded = !isExpanded;
                expandBtn.textContent = isExpanded ? '收起' : '展开';
                historyContainer.classList.toggle('collapsed', !isExpanded);
                historyList.classList.toggle('history-list-grid', isExpanded);
                if (!isExpanded) {
                    historyList.scrollLeft = 0;
                }

                // Remove all but the first card
                while (historyList.children.length > 1) {
                    historyList.removeChild(historyList.lastChild);
                }

                if (isExpanded) {
                    // Add the rest of the cards
                    for (let i = 1; i < history.length; i++) {
                        historyList.appendChild(createCard(history[i]));
                    }
                }
            });
        } else {
            expandBtn.style.display = 'none';
        }
    }
});
</script>
</body>
</html>
